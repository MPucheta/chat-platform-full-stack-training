type User {
  id: ID!
  firstname: String!
  lastname: String!
  username: String!
  password: String!
}

extend type Mutation {
  createUser( 
    firstname: String!,
    lastname: String!,
    username: String!,
    password: String!
  ): User
}

extend type Query {
  users: [User!]
  user(username: String!): User
  currentUser: User
}
