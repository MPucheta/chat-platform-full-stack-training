type User {
  id: ID!
  firstName: String!
  lastName: String!
  username: String!
  password: String!
}

extend type Mutation {
  createUser( 
    firstName: String!, 
    lastName: String!, 
    username: String!, 
    password: String!
  ): User
}

extend type Query {
  users: [User!]
  user(username: String): User
  currentUser: User
}
